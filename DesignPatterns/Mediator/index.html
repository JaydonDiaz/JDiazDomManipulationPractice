  <h1>Mediator Pattern</h1>
  <p>Defines an object that encapsulates communication between multiple objects, reducing dependencies between them.</p>
  <p>Commonly used in chat systems, UI components, and event driven applications where multiple objects need to interact
    without being directly linked.</p>
