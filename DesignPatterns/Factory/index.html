  <h1>Factory Pattern</h1>
  <p>Provides a way to create new objects without specifying their exact class, improving flexibility and code
    maintainability.</p>
  <p>Useful when dealing with multiple object types that share a common interface, such as user roles, shapes, or
    notifications.</p>
